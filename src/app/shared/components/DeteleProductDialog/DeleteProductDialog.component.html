<mat-card>
  <mat-card-title>Confirm Deletion</mat-card-title>
  <mat-card-content>
    <p>
      Are you sure you want to delete the product "<strong>{{
        product.name
      }}</strong
      >"?
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="warn" (click)="onConfirm()">Delete</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
